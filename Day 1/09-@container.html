<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Query Demo</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* Enable container queries */
        .card-container {
            container-type: inline-size;
            width: 60%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid #ddd;
        }

        /* Base styling for the card */
        .card {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: auto;
        }

        /* Apply container query for wider containers */
        @container (min-width: 500px) {
            .card {
                flex-direction: row;
                text-align: left;
                align-items: center;
            }
            .card img {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="https://picsum.photos/200/200?random=1" alt="Profile">
            <div>
                <h2>John Doe</h2>
                <p>Web Developer & Designer</p>
            </div>
        </div>
    </div>
</body>
</html>
